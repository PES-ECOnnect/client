# Workflow name
name: Test
on:
# When it will be triggered
# And in which branch
  pull_request:
  push:
    branches:
      - dev
      
# Where will they run
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.3
      
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '11'
        
        
    - name: Gradle Wrapper Validation
      uses: gradle/wrapper-validation-action@v1
      
    - name: Add Google Maps key to local.properties
      run: echo 'MAPS_API_KEY=${{ secrets.MAPS_KEY }}' >> local.properties
      
    - name: Create ImageShack token
      run: echo '${{ secrets.IMAGESHACK_KEY }}' > app/src/main/java/com/econnect/API/ImageUpload/ApiKey.java
        

    - name: Prepare R.txt
      uses: eskatos/gradle-command-action@v1.3.3
      with:
        gradle-version: current
        wrapper-cache-enabled: true
        dependencies-cache-enabled: true
        configuration-cache-enabled: true
        arguments: processDebugResources
       
    - run: tree build/intermediates/runtime_symbol_list
    - run: tree src/main/res
       
    - name: Run Unit Tests
      id: runTests
      uses: eskatos/gradle-command-action@v1.3.3
      with:
        gradle-version: current
        wrapper-cache-enabled: true
        dependencies-cache-enabled: true
        configuration-cache-enabled: true
        # Run ./gradlew test
        arguments: test --info
